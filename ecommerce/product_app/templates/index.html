<html>
 <body>
 <h2>Барааны жагсаалт:</h2>

 {% if items %}
 <table border="1">
 <thead>
 <th>Барааны нэр</th>
 <th>Төрөл</th>
 </thead>

 {% for item in items %}
 <tr>
 <td>{{ item.name }}</td>
 <td>{{ item.category }}</td>
 </tr>
 {% endfor %}
 </table>
 {% else %}
 <p>Барааны мэдээлэл олдсонгүй.</p>
 {% endif %}

 </body>
</html>
